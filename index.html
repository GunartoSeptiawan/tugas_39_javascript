<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="contoh01">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="contoh02">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="contoh03">contoh</p>
        <hr />

        <script type="text/javascript">
          function Tombol(){
            var a = document.activeElement.tagName;
            var b = document.anchors.length;
            document.getElementById("contoh01").innerHTML = a;
            document.addEventListener("click", function(){
              document.getElementById("contoh02").innerHTML = "Sukses ! Merubah addEventListener."
            })
            document.getElementById("contoh03").innerHTML = b;
          }
        </script>
 </body>
</html>
